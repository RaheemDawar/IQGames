{% extends 'app/Master.html' %}
  {% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'app/content/css/signin.css' %}"/>
{% block content %}

<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" method="post" action="/dosignin/">
                {% csrf_token %}
              <div class="form-label-group">
                       <label for="inputEmail">Email address</label>
                <input type="email"  class="form-control" placeholder="Email address" required autofocus>

              </div>

              <div class="form-label-group" style="padding-bottom: 10px;">
                    <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

              </div>


              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                  <label class="custom-control-label" for="customCheck1">Want to Create Account ?
                 <a href="{% url 'signup' %}">Sign Up</a>
              <hr class="my-4">



                 </label>

              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
